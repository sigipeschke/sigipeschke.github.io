<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <link rel="stylesheet" href="style.css">

    <title>Black Jack</title>
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="table1">
        <h1 class="game-title">Black Jack</h1>
        <div class="play-options">
            <p class="active-player-text"></p>
            <button class="hit-btn">Hit</button>
            <button class="stand-btn">Stand</button>
            <button class="deal-btn">Deal</button>
        </div>
        
        <div class="table2">
            <div class="deal-deck deck"></div>
            <div class="game-board">
                <div class="table3"></div>
                <div class="play-card-slot-0 card-slot">
                    <ul class="hand"></ul>
                </div>
                <div class="play-card-sec">
                    <div class="play-card-slot-1 card-slot">
                        <ul class="hand"></ul>
                    </div>
                    <div class="play-card-slot-2 card-slot">
                        <ul class="hand"></ul>
                    </div>
                    <div class="play-card-slot-3 card-slot">
                        <ul class="hand"></ul>
                    </div>
                    <div class="play-card-slot-4 card-slot">
                        <ul class="hand"></ul>
                    </div>
                    <div class="play-card-slot-5 card-slot">
                        <ul class="hand"></ul>
                    </div>
                </div>

                <div class="bet-sec">
                    <div class="bet-slot-1 bet-slot"></div>
                    <div class="bet-slot-2 bet-slot"></div>
                    <div class="bet-slot-3 bet-slot"></div>
                    <div class="bet-slot-4 bet-slot"></div>
                    <div class="bet-slot-5 bet-slot"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
