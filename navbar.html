<div class="navbar">
    <div class="container">
        <a class="logo" href="./index.html">Siegfried <span>Peschke</span></a>
        <div>
            <img id="mobile-cta" class="mobile-menu-open" src="./images/menu-icon-open.svg" alt="Open Navigation Menu">
            <p class="mobile-menu-txt">Menu</p>
        </div>
        <nav>
            <div>
                <img id="mobile-exit" class="mobile-menu-exit" src="./images/menu-icon-close.svg" alt="Exit Navigation Menu">
            </div>

            <ul id="navbar-items-list" class="primary-nav">
                <li><a id="nav-home" href="./index.html">Home</a></li>
                <li><a id="nav-about" href="./about.html">About</a></li>
                <li><a id="nav-skills" href="./skills.html">Skills</a></li>
                <li><a id="nav-projects" href="./projects.html">Projects</a></li>

                <li><a id="nav-contact" href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</div>

<script>

    const mobileBtn = document.getElementById('mobile-cta')
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById('mobile-exit')

    mobileBtn.addEventListener('click', () => {
        nav.classList.add('menu-btn')
    })

    mobileBtnExit.addEventListener('click', () => {
        nav.classList.remove('menu-btn')
    })

</script>

<script>

    const url = document.URL
    const urlSplit = url.split('/')
    const activePage = urlSplit[urlSplit.length - 1].split('.')[0]
    activeId = 'nav-'.concat(activePage)
    document.getElementById(activeId).classList.add('nav-active-page')

</script>
