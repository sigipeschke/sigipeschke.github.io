<div class="navbar" style="z-index: 999;">
    <div class="container">
        <a id="nav-logo" class="logo" href="./index.html">
            <img src="/static/images/sp-logo2.svg">
            <span>Siegfried Peschke</span>
        </a>
        <div>
            <img id="mobile-cta" class="mobile-menu-open" src="/static/images/menu-icon-open.svg" alt="Open Navigation Menu">
        </div>
        <nav>
            <div>
                <img id="mobile-exit" class="mobile-menu-exit" src="/static/images/menu-icon-close.svg" alt="Exit Navigation Menu">
            </div>

            <ul id="navbar-items-list" class="primary-nav">
                <li class="ctaEle"><a id="nav-index" href="./index.html">Home</a></li>
                <li class="ctaEle"><a id="nav-projects" href="./projects.html">Projects</a></li>
                <li class="ctaEle"><a id="nav-resume" href="./resume.html">Resume</a></li>
                <li class="ctaEle"><a id="nav-contact" href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</div>

<!-- Mobile Menu -->
<script>

    const mobileBtn = document.getElementById('mobile-cta')
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById('mobile-exit')

    mobileBtn.addEventListener('click', () => {
        nav.classList.add('menu-btn')
    })

    mobileBtnExit.addEventListener('click', () => {
        nav.classList.remove('menu-btn')
    })

</script>

<!-- Active Tab -->
<script>
    const url = document.URL
    const urlSplit = url.split('/')
    var activePage = urlSplit[urlSplit.length - 1].split('.')[0]
    if (activePage == '') {
        activePage = 'index'
    }
    activeId = 'nav-'.concat(activePage)
    document.getElementById(activeId).classList.add('nav-active-page')
</script>

<!-- Bounce Animation -->
<script>
    const ctaEle = document.getElementsByClassName("ctaEle")

    for (i = 0; i < ctaEle.length; i++) {
        ctaEle[i].addEventListener("mouseover", (event) => {
            event.target.classList.add("cta-animated")
        })
        ctaEle[i].addEventListener("mouseout", (event) => {
            event.target.classList.remove("cta-animated")
        })
    }
</script>

<!-- Logo Animation -->
<script>
    const logoEle = document.getElementById("nav-logo")
    logoEle.addEventListener("mouseover", (event) => {
        event.target.classList.add("logo-animated")
    })
    logoEle.addEventListener("mouseout", (event) => {
        event.target.classList.remove("logo-animated")
    })
</script>
