<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <link rel="stylesheet" href="style.css">

    <title>Card Game</title>
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="table1">
        <h1 class="game-title">War</h1>
        <button class="deal-btn">Battle</button>
        <div class="table2">
            <div class="table3">
                <div class="game-board">
                    <div class="player-text">Computer</div>
                    <div class="comp-deck deck"></div>
                    <div class="comp-card-slot card-slot"></div>
                    <div class="empty-div"></div>
                    <div class="text-display"></div>
                    <div class="player-text">Player</div>
                    <div class="play-deck deck"></div>
                    <div class="play-card-slot card-slot"></div>
                    <div class="empty-div"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
